<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <div id="header">
        <h1>TodoList</h1>
    </div>
    <div id="contents">
        <h2>Users</h2>
        <table id="user_table" border="1">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PASSWORD</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
            </tr>
        </table>
        <h2>Tasks</h2>
        <table id="task_table" border="1">
            <tr>
                <th>ID</th>
                <th>USER_ID</th>
                <th>TASK_TITLE</th>
                <th>TASK_DESCIPTION</th>
                <th>COMPLETED</th>
                <th>REGISTERED_DATE</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.user_id}"></td>
                <td th:text="${task.task_title}"></td>
                <td th:text="${task.task_description}"></td>
                <td th:text="${task.completed}"></td>
                <td th:text="${task.registered_date}"></td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <h2>@linnefromice</h2>
    </div>
</body>
</html>
